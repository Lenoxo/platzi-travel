<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Platzi Travel</title>
  </head>
  <body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div
            class="w-full h-full flex flex-col absolute space-y-96 items-center py-4"
          >
            <input
              type="search"
              class="rounded-full outline-none p-3 text-center"
              placeholder="San Francisco"
            />
            <button
              type="button"
              class="rounded-full bg-white text-xl text-primary font-semibold p-4 w-32 shadow-lg"
            >
              Explorar
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="sanFrancisco" />
          </div>
        </div>
      </div>
      <div class="p-6" id="recomendados">
        <p class="text-3xl font-semibold text-primary">Recomendados</p>
        <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex flex-row space-x-4">
          <div class="Card relative">
            <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover">
              <p class="absolute top-1/2 left-0 mx-2 bg-white text-primary font-light text-sm px-2 rounded-full">Noruega</p>
            </div>
            <div class="w-full h-2/5 bg-secondary px-4 shadow-md rounded-b-lg">
              <p class="text-white text-xl font-bold py-2">Noruega</p>
              <p class="text-white text-md">Paisajes bellisimos.</p>
            </div>
          </div>
          <div class="Card relative">
            <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover">
              <p class="absolute top-1/2 left-0 mx-2 bg-white text-primary font-light text-sm px-2 rounded-full">Estados Unidos</p>
            </div>
            <div class="w-full h-2/5 bg-white px-4 shadow-md rounded-b-lg">
              <p class="text-terciary text-xl font-bold py-2">New York</p>
              <p class="text-terciary text-md">La gran manzana.</p>
            </div>
          </div>
          <div class="Card relative">
            <div class="w-full h-3/5 rounded-t-lg bg-LA bg-cover">
              <p class="absolute top-1/2 left-0 mx-2 bg-white text-primary font-light text-sm px-2 rounded-full">Estados Unidos</p>
            </div>
            <div class="w-full h-2/5 bg-secondary px-4 shadow-md rounded-b-lg">
              <p class="text-white text-xl font-bold py-2">Los Ángeles</p>
              <p class="text-white text-md">La ciudad de los sueños.</p>
            </div>
          </div>
          <div class="Card relative">
            <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover">
              <p class="absolute top-1/2 left-0 mx-2 bg-white text-primary font-light text-sm px-2 rounded-full">Estados Unidos</p>
            </div>
            <div class="w-full h-2/5 bg-white px-4 shadow-md rounded-b-lg">
              <p class="text-terciary text-xl font-bold py-2">Seattle</p>
              <p class="text-terciary text-md">La ciudad esmeralda.</p>
            </div>
          </div>
          <div class="Card relative">
            <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover">
              <p class="absolute top-1/2 left-0 mx-2 bg-white text-primary font-light text-sm px-2 rounded-full">Estados Unidos</p>
            </div>
            <div class="w-full h-2/5 bg-secondary px-4 shadow-md rounded-b-lg">
              <p class="text-white text-xl font-bold py-2">Yosemite</p>
              <p class="text-white text-md">La joya natural de California.</p>
            </div>
          </div>
          <div class="Card relative">
            <div class="w-full h-3/5 rounded-t-lg bg-miami bg-cover">
              <p class="absolute top-1/2 left-0 mx-2 bg-white text-primary font-light text-sm px-2 rounded-full">Estados Unidos</p>
            </div>
            <div class="w-full h-2/5 bg-white px-4 shadow-md rounded-b-lg">
              <p class="text-terciary text-xl font-bold py-2">Miami</p>
              <p class="text-terciary text-md">La ciudad mágica.</p>
            </div>
          </div>
        </div>
      </div>
      <div id="rentas_destacadas"></div>
    </section>
    <footer></footer>
  </body>
</html>
